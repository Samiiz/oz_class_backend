<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 채팅방</title>
    <link href="나만의 채팅방.css" rel="stylesheet">
    <link href="말풍선.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="chat-screen">
            <section class="chat-screen-bar">
                <div class="user">
                    <div class="user_column">
                        <div class="user__pic"><img src="https://avatars.githubusercontent.com/u/153697942?v=4"></div>
                    </div>
                    <div class="user_column">
                        <p class="user__nick">Samiiz</p>
                        <p class="user__count">1 (활동중)</p>
                    </div>                    
                </div>
            </section>
            <ul class="chat-screen__texts">
                <fieldset>
                    <legend>채팅이 시작되었습니다.</legend>
                </fieldset>
                <fieldset>
                    <legend>어제</legend>
                </fieldset>
                <li class="text">친구야 반가워~!!</li>
                <li class="text">우리 언제 밥이나 한번 먹자!</li>
                <li class="text">언제먹을래???</li>
                <fieldset>
                    <legend>오늘</legend>
                </fieldset>
                <li class="text">????</li>
                <li class="text">고객님의 택배가 도착했습니다.</li>
                <li class="text">[사진]</li>
                <li class="text">[동영상]</li>
                <li class="text">👊👊👊👊👊👊</li>
                <li class="text">👊👊👊👊👊👊</li>
                <li class="text">👊👊👊👊👊👊</li>
                <li class="text">바쁘니?</li>
                <li class="text">자니?</li>
                <li class="text">고객님의 택배가 도착했습니다.</li>
                <li class="text">😭😭😭</li>
            </ul>
        </main>
        <form class="chat-form">
            <section class="chat-form__field">
                <textarea class="chat-form__msg"></textarea>
                <input type="submit" value="전송" class="chat-form__bt">
            </section>
        </form>
    </div>
</body>
</html>
