<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스 모델이란</title>
    <style>
        /* 
            % : 내가 속한 영역을 기준으로 백분율로 계산한다
            => 내가 속한 영역에 관련 값이 있어야 적용 가능!
        */
        .area{
            width: 20%;
            height: 50%;
        }

    </style>
</head>
<body>
    <h2>윤도현 - 사랑two</h2>
    <p>널 만나면 말 없이 있어도 또 하나의 나처럼 편안했던거야</p>
    <p class="area">널 만나면 순수한 네 모습에 철없는 아이처럼 잊었던거야</p>
</body>
</html>
