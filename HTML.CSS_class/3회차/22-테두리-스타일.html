<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>테두리 스타일</title>
    <style>
        .area{
            width: 200px;
            height: 100px;
        }
        .red{
            border-width: 3px;
            border-style: solid;
            border-color: red;
        }
        .green{
            border: 3px solid green;

            border-radius: 10px 10px 30px 30px;
        }

    </style>
</head>
<body>
    <h2>윤도현 - 사랑two</h2>
    <p class="red">널 만나면 말 없이 있어도 또 하나의 나처럼 편안했던거야</p>
    <p class="area green">널 만나면 순수한 네 모습에 철없는 아이처럼 잊었던거야</p>
</body>
</html>
