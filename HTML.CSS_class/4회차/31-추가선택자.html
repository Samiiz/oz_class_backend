<!DOCTYPE html>
<html lang="ko">
<head>
    <!--
        기호와 함께 사용하는 속성 선택자
        * : 값의 포함 여부
        ^ : 값의 시작 여부
        $ : 값의 끝 여부
    -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>선택자 더 알아보기</title>
    <style>
        [width $= "0"]{
            border: 5px dashed red;
        }

    p > em {
        color: blueviolet;
    }

    #sam ~ p{
        color: red;
    }
    </style>
</head>
<body>
    
    <img src="images/cre_gecko.jpg" width="180" alt="크레">
    <img src="images/cre_gecko.jpg" width="180">
    <img src="images/cre_gecko.jpg" width="180" id="sam">
    <p>크레는 뉴칼레도니아에 서식합니다.</p>
    <p>하지만 현재는 거의 멸종상태입니다.</p>
    <p>다행히 브리더들이 많아서 <em>파충류 샵</em>에서 많이 볼 수 있습니다.</p>
    <p>크레는 파충류중에 가장 대중적인 파충류가 되었습니다.</p>
</body>
</html>
