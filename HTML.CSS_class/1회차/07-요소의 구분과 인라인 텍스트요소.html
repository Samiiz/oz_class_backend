<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>태그의 유형</title>
    </head>
    <body>
        <h1><mark><em><q>오 인라인이 중첩이 되네?<strong><s>메롱</s></strong></q></em></mark></h1>
        <h1>텍스트 요소 특징</h1>
        <p>그 다음 요소는 옆이 아닌 아래에 표시됩니다.</p>
        <p>쨘</p>
        <p>한 글 자 밖 에 없 어 도 똑 같 아 요</p>
        <p>그렇습니다. 블록라인 입니다.</p>
        <strong>인라인 텍스트, 두껍게 나와요</strong>
        <mark>나는 형광색을 좋아해요</mark>
        <em>이탤릭체가 이런거에요</em>
        <q>나는 html 좋아</q>
        <s>사실 파이썬이 더 좋아</s>

        <p>
            블록 레벨 요소의 안에는 종종
            <q>인라인 요소</q>가 포함되기도 합니다
            사실 꽤 자주 그래요
        </p>
    </body>
</html>
