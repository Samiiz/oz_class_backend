<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>클래스 리스트</title>
    <style>
      .pretty {
        width: 200px;
        height: 200px;
        border-radius: 50%;
      }
      img {
        width: 300px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <img src="images/빌런1.jpeg" art="박상훈의 도마뱀" />
    <br />
    <button id="add">ADD STYLE</button>
    <button id="remove">REMOVE STYLE</button>
    <button id="toggle">TOGGLE STYLE</button>

    <script>
      const img = document.querySelector("img");
      const addBtn = document.querySelector("#add");
      const removeBtn = document.querySelector("#remove");
      const toggleBtn = document.querySelector("#toggle");

      console.log(img.classList);

      // add = 지정한 클래스를 추가한다.
      // remove = 지정한 클래스를 제거한다.
      // toggle = 지정한 클래스를 토글(있으면 제거, 없으면 추가)한다.
      // contains = 지정한 클래스를 보유하고 있는지 Bollean으로 반환한다.

      addBtn.addEventListener("click", function () {
        img.classList.add("pretty");
        console.log(img.classList.contains("pretty"));
      });

      removeBtn.addEventListener("click", function () {
        img.classList.remove("pretty");
        console.log(img.classList.contains("pretty"));
      });

      toggleBtn.addEventListener("click", function () {
        img.classList.toggle("pretty");
        console.log(img.classList.contains("pretty"));
      });
    </script>
  </body>
</html>
