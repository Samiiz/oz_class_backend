<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열</title>
  </head>
  <body>
    <script>
      const vos = ["박지헌", "최현준", "김경록"];
      console.log(vos);
      console.log(vos[0]);
      console.log(vos[1]);
      console.log(vos[2]);
      console.log(vos[5]);

      vos[0] = "지헌";
      vos[1] = "현준";
      vos[2] = "경록";

      console.log(`바꾼 후 vos는 ${vos}`);

      for (let i = 0; i < 3; i += 1) {
        console.log(`for문 이용해서는 ${vos[i]} 이렇게 하나씩 된다`);
      }

      // 배열에 주어진 요소 추가하기
      vos.push("강윤호");
      console.log(`push를 이용하면 "${vos}" 이렇게 된다`);

      // 끝부분부터 요소 제거하기
      vos.pop();
      console.log(`pop를 이용하면 "${vos}" 이렇게 된다`);

      // indexOf : 주어진 요소의 유무를 인덱스 번호로 확인
      console.log(vos.indexOf("현준"));
      console.log(vos.indexOf("지헌"));
      console.log(vos.indexOf("경록"));
      console.log(`존재하지 않는것은 ${vos.indexOf("최현준")} 이렇게 출력한다`);

      // splice : 정해진 위치에서부터 정해진 개수만큼 요소 제거
      vos.splice(0, 3);
      console.log(`0번부터 3개 지우면 ${vos}[] 이렇게 된다`);

      vos.push("박지헌");
      vos.push("최현준");
      vos.push("김경록");

      console.log(`push로 다시 추가하고 ${vos}`);

      // splice로 요소를 지운 다음, 대체 값을 채우는 것도 가능하다!
      vos.splice(0, 3, "지헌", "현준", "경록");
      console.log(vos);

      // forEach : 배열의 개별 요소에 대한 함수를 차례대로 호출
      vos.forEach(function (item) {
        console.log("포이치에서 호출된 함수!" + item);
      });
    </script>
  </body>
</html>
