<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>배열 메소드 추가 학습</title>
  </head>
  <body>
    <div id="container"></div>

    <script>
      const container = document.getElementById("container");
      const crops = ["토마토", "고추", "가지", "고구마", "들깨"];

      crops.forEach(function (item) {
        console.log(item);
      });

      let result = crops.map(function (item) {
        const h2 = document.createElement("h2");
        h2.textContent = `맛좋은 ${item}`;
        container.append(h2);
        return h2;
      });
      console.log(result);

      result = crops.filter(function (item) {
        return item.indexOf("고") !== -1;
      });

      console.log(result);
    </script>
  </body>
</html>
