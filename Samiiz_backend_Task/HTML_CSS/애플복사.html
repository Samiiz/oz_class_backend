<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>홈페이지 화면 클론만들기</title>
    <link href="애플복사.css" rel="stylesheet">
</head>
<body>
    <!-- 돌겠다 돌겠어 쓰레기 코드였네 -->
    <div class="container">
        <main>
            <section class="top_menu">  <!-- 상단 메뉴 -->
                <div>
                    <img class="logo" src="https://www.lge.co.kr/lg5-common/images/header/lg_logo_new.svg">
                </div>
                <div class="search">
                    <img src="images/IMG_1469.jpg">
                </div>
                <div class="personal">
                    <img src="images/IMG_1469 2.jpg">
                </div>
                <div class="cart">
                    <img src="images/IMG_1469 3.jpg" name="">
                </div>
                <div class="company">회사소개</div>
                <div class="b2b">B2B</div>
            </section>
            <section class="mid_menu">  <!-- 하위 메뉴 -->
                <div>제품/소모품</div>
                <div>고객지원</div>
                <div>구독</div>
                <div>이벤트/맴버십</div>
                <div>
                    <div>스토리</div>
                    <div>점</div>
                </div>
                <div>베스트샵</div>
                <div>
                    시리즈상품
                    <div>
                        <img src="https://www.lge.co.kr/lg5-common/images/header/logo-signature.svg">
                    </div>
                    <div>
                        <img src="https://www.lge.co.kr/lg5-common/images/header/logo-objet-collection.svg">
                    </div>
                    <div>
                        <img src="https://www.lge.co.kr/lg5-common/images/header/logo-thinq.svg">
                    </div>
                    <div>
                        <img src="https://www.lge.co.kr/lg5-common/images/header/logo-lets-gram.svg">
                    </div> 
                </div>
            </section>
            <section class="maim_image">    <!-- 중앙 메인 배너 이미지 -->
                <div>
                    <img src="https://www.lge.co.kr/kr/home-main-hero/2023-sep/multi-items/multi-items-f/Hero_PC_Multi_230914.jpg">
                </div>
            </section>
            <section class="bottom_menu">   <!-- 하단 메뉴 및 챗봇-->
                <div>
                    메뉴 이미지
                    <div>
                        <img src="https://www.lge.co.kr/kr/home-main-quick/2023-dec/12month.svg" 
                        alt="">
                    </div>
                    <div>
                        <img src="https://www.lge.co.kr/kr/home-main-quick/quick-menu-multiple-items.svg" 
                        alt="">
                    </div>
                    <div>
                        <img src="https://www.lge.co.kr/kr/dcr/images/main/main-home/quick-menu-rental.svg" 
                        alt="">
                    </div>
                    <div>
                        <img src="https://www.lge.co.kr/kr/dcr/images/main/main-home/quick-menu-consumable_0829.svg" 
                        alt="">
                    </div>
                    <div>
                        <img src="https://www.lge.co.kr/kr/dcr/images/main/main-home/quick-menu-liveshow.svg" 
                        alt="">
                    </div>
                    <div>
                        <img src="https://www.lge.co.kr/kr/home-main-quick/bestranking_230914/quick-menu-bestranking.svg" 
                        alt="">

                    <div>

                    메뉴 이름
                    <div>혜택모음</div>
                    <div>다품목 할인</div>
                    <div>구독</div>
                    <div>소모품</div>
                    <div>엘라쇼</div>
                    <div>베스트 랭킹</div>
