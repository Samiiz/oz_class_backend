<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>나만의 채팅방 만들기</title>
    <link href="3일차-과제-3.나만의 채팅방 만들기.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <main class="chat-screen">
            <section class="chat-screen-bar">
                <div class="user">
                    <div class="user_column">
                        <div class="user__pic"><img src="https://avatars.githubusercontent.com/u/153697942?v=4"></div>
                    </div>

                    <div class="user_column">
                        <p class="user__nick">Samiiz</p>
                        <p class="user__count">1 (활동중)</p>
                    </div>                    
                </div>
            </section>
        </main>
        <form class="chat-form">
            <section class="chat-form__field">
                <textarea class="chat-form__msg"></textarea>
                <input type="submit" value="전송" class="chat-form__bt">
            </section>
        </form>
    </div>
</body>
</html>
