<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 만들기</title>
    <link href="1일차-과제-4.회원가입 만들기.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Pen+Script&display=swap" rel="stylesheet">


    <style>
      
    </style>
</head>
<body>
    <img id="ozcoding_logo"
        src="images/ozcoding_logo2.png"
        alt="오즈코딩스쿨"
        title="출처 : 오즈코딩스쿨 홈페이지"
    >
    <h1>회원가입</h1>
    <fieldset id="join_in">
    <legend>필수 입력 사항</legend>
    <ul id="info">
        <div id="persnal_info">
            <li>
                <label id="name">
                    이름
                    <input type="text" id="P-name" placeholder="본명을 적으시오.">
                </label>
            </li>
            <li>
                <label id="ID">
                    아이디
                    <input type="text" id="P-id" placeholder="사용할 아이디를 적으시오.">
                </label>
            </li>
            <li>
                <label id="PW">
                    비밀번호
                    <input type="password" id="P-pw" placeholder="사용할 비밀번호를 적으시오.">
                </label>
            </li>
                <li>
                <label id="PW_check">
                    비밀번호 확인
                    <input type="password" id="P-pw_check" placeholder="비밀번호를 한번 더 적으시오.">
                </label>
            </li>
            <li>
                <label id="email">
                    이메일
                    <input type="email" id="P-email" placeholder="사용중인 이메일 주소를 적으시오.">
                </label>
            </li>
        </div>
            <li>
                <label id="Phonenumber">
                    휴대폰
                    <input type="number" id="P-phone1">
                        
                    <input type="number" id="P-phone2">
                    -
                    <input type="number" id="P-phone3">
                </label>
            </li>
        <label id="from">지역을 선택하세요
            <select>
                <option>서울</option>
                <option>경기</option>
                <option>인천</option>
                <option>강원</option>
                <option>충북</option>
                <option>충남</option>
                <option>경북</option>
                <option>경남</option>
                <option>전북</option>
                <option>전남</option>
                <option>제주</option>
            </select>
        </label>
        <br>
        <label>
            <input type="submit" value="가입하기">
            &nbsp;&nbsp;&nbsp;
            <button>취소</button>
        </label>
    </ul>
    </fieldset>
    <fieldset id="hobby">
        <legend>취미</legend>
        <ul id="persnal">
            <li>
                <label>
                    <input type="checkbox">코딩
                    <input type="checkbox">운동
                    <input type="checkbox">숨쉬기
                    <input type="checkbox">여행
                    <input type="checkbox">잠자기
                    <input type="checkbox">독서
                    <input type="checkbox">넷플시청
                </label>
            </li>
            <li>
                <label>
                    <input type="radio" name="gender">남
                    <input type="radio" name="gender">여
                    <input type="radio" name="gender">비밀
                </label>
            </li>
        </ul>
    </fieldset>
    <br>
    <br>
    <hr>
    <p id="copyright">
        <span>&copy; 넥스트러너스</span>
</body>
</html>
