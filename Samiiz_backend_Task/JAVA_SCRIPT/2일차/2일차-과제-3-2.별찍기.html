<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>별찍기</title>
    <style>
        .container{
            width: 100vw;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container div{
            margin: 50px 0;
        }
        .third__tree{
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="first__tree" id="first__tree">1번트리

        </div>

        <div class="second__tree" id="second__tree">2번트리

        </div>

        <div class="third__tree" id="third__tree">3번트리

        </div>
    </div>

    <script>
        //for문으로 *을 갖고있는 <p>를 계속 추가해야해
            const Ft = document.getElementById("first__tree")
            const St = document.getElementById("second__tree")
            const Tt = document.getElementById("third__tree")

            for(let i = 0; i < 5; i += 1){
                const star = document.createElement("p")
                const leaf = "*".repeat(i + 1)

                star.textContent = leaf
                Ft.appendChild(star)
            }

            for(let i = 0; i < 10; i += 1){
                const star = document.createElement("p")
                if(i < 5){
                    const leaf = "*".repeat(i + 1)
                    star.textContent = leaf
                    St.appendChild(star)
                }else{
                    const leaf = "*".repeat(10 - i)
                    star.textContent = leaf
                    St.appendChild(star)
                }
            }
            
            for(let i = 0; i < 9; i += 1){
                const star = document.createElement("p")
                if(i < 5){
                    const leaf = "*".repeat(2 * i + 1)
                    star.textContent = leaf
                    Tt.appendChild(star)
                }else{
                    const leaf = "*".repeat(2 *(9 - i) - 1)
                    star.textContent = leaf
                    Tt.appendChild(star)
                }
            }
    </script>

</body>
</html>
