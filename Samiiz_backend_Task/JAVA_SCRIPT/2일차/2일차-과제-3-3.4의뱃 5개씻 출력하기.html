<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>4의 배수 5개씩 출력하기</title>
  </head>
  <body>
    <div class="container" id="container">
      <h1>4의 배수 5개씩 출력하기</h1>
    </div>

    <script>
      const container = document.getElementById("container");
      const fiveNumvers = document.createElement("p");
      fiveNumvers.innerHTML = ` `;

      let i = 100;
      while (i < 501) {
        if (i % 4 == 0) {
          fiveNumvers.innerHTML += `${i + " "}`;
          if ((i - 96) % 20 === 0) {
            fiveNumvers.innerHTML += `<br>`;
          }
        }
        i++;
      }

      container.appendChild(fiveNumvers);
    </script>
  </body>
</html>
