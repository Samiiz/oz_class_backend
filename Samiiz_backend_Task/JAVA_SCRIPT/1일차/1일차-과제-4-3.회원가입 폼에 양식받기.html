<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="1일차-과제-4-3.회원가입 폼에 양식받기.css" rel="stylesheet">
    <title>회원가입 폼</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Black+Han+Sans&family=Nanum+Pen+Script&display=swap" rel="stylesheet">
    <style>

    </style>
</head>
<body>
    <div1 class="ground"></div>
    <h1>회원가입</h1>
    <form id="form" action="3">
        <div class="pesonal">
            <input
                type="text" name="name" id="name"
                class="pesonal-info"
                placeholder="이름을 입력하세요."/>
            <input
                type="text" name="id" id="id"
                class="pesonal-info"
                placeholder="ID를 입력하세요."/>
            <input
                type="password" name="pw" id="pw"
                class="pesonal-info"
                placeholder="패스워드를 입력하세요."/>
            <input
                type="password" name="pw2" id="pw2"
                class="pesonal-info"
                placeholder="패스워드를 재입력하세요."/>
            <input
                type="email" name="email" id="email"
                class="pesonal-info"
                placeholder="E-mail을 입력하세요."/>

            <div class="phonenumber" id="p_num">
                <input
                type="number" id="p_num1"
                class="pesonal-info2"
                placeholder="000">-
                <input
                type="number" id="p_num2"
                class="pesonal-info2"
                placeholder="0000">-
                <input
                type="number" id="p_num3"
                class="pesonal-info2"
                placeholder="0000">
            </div>
        </form>
        <div class="other-info">
            <div class="certified">
                <label class="certifieds">000000</label>
                <button>인증번호 전송</button>
            </div>

            <div class="certified">
                <label class="certifieds">3:00</label>
                <button disabled>인증 완료</button>
            </div>
            <select class="pesonal-info3">
                <option>-지역을 선택하세요.-</option>
                <option>서울</option>
                <option>경기</option>
                <option>인천</option>
                <option>강원</option>
                <option>충북</option>
                <option>충남</option>
                <option>경북</option>
                <option>경남</option>
                <option>전북</option>
                <option>전남</option>
                <option>제주</option>
            </select>

            <div class="p_gender">
                <input type="radio" name="gender">
                <label>남성</label>
                <input type="radio" name="gender">
                <label>여성</label>
            </div>
            <input 
                type="submit" 
                value="가입하기"
                id="join"
            >
        </div>
    </form>
    <script>
        const form = document.getElementById("form")

        form.addEventListener("submit", function(event){
            event.preventDefault()

            let userName = event.target.name.value
            let userId = event.target.id.value
            let userPw = event.target.pw.value
            let userPw2 = event.target.pw2.value
            let userEmail = event.target.email.value
            let userPhone1 = event.target.p_num1.value
            let userPhone2 = event.target.p_num2.value
            let userPhone3 = event.target.p_num3.value

            console.log(userName, userId, userPw, userPw2, userEmail, userPhone1, userPhone2, userPhone3)
        })
    </script>
</body>
</html>
