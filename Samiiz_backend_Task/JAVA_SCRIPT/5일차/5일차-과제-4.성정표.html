<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>죽음의~ 성!적!표!</title>
    <style>
      table {
        margin: 20px;
        width: 300px;
        text-align: center;
        align-items: center;
      }
      table,
      th,
      td {
        text-align: center;
        border: 1px solid dimgray;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 2px 10px;
        font-weight: 900;
      }
    </style>
  </head>
  <body>
    <div class="container" id="container">
      <h1>떡잎 유치원 멀리뛰기 결과</h1>
      <button id="addButton">추가하기</button>
      <button id="sortButton">정렬</button>
      <table id="scoreTable">
        <tr>
          <th>이름</th>
          <th>점수</th>
        </tr>
        <tr>
          <td>짱구</td>
          <td>45</td>
        </tr>
        <tr>
          <td>맹구</td>
          <td>75</td>
        </tr>
        <tr>
          <td>철수</td>
          <td>95</td>
        </tr>
        <tr>
          <td>훈이</td>
          <td>50</td>
        </tr>
        <tr>
          <td>유리</td>
          <td>68</td>
        </tr>
        <tr>
          <td>수지</td>
          <td>86</td>
        </tr>
      </table>
      <h1>75점 이상인 사람 : <span id="score75Span"></span></h1>
    </div>

    <script>
      const table = document.getElementById("scoreTable");
      const score75Span = document.getElementById("score75Span");
      const addButton = document.getElementById("addButton");
      const sortButton = document.getElementById("sortButton");

      // 초기화 함수
      function initialize() {
        updateTable();
        updatescore75List();
      }

      // 테이블 업데이트 함수
      function updateTable() {
        // 헤더를 제외한 행들을 배열로 변환
        const rows = Array.from(table.rows).slice(1);

        // 행들을 내림차순으로 정렬
        rows.sort((a, b) => {
          const scoreA = parseInt(a.cells[1].textContent);
          const scoreB = parseInt(b.cells[1].textContent);
          return scoreB - scoreA;
        });

        // 행들을 다시 테이블에 추가
        rows.forEach((row) => table.appendChild(row));
      }

      // 75점 이상인 사람들 업데이트 함수
      function updatescore75List() {
        const score75List = Array.from(table.rows)
          .slice(1)
          .filter((row) => parseInt(row.cells[1].textContent) >= 75)
          .map((row) => `${row.cells[0].textContent}!`);

        score75Span.textContent = score75List.join(", ");
      }

      // 추가하기 버튼 클릭 시 이벤트
      addButton.addEventListener("click", () => {
        const name = prompt("이름을 입력하세요");
        const score = prompt("점수를 입력하세요");

        if (name && score) {
          const newRow = table.insertRow(-1);
          const cell1 = newRow.insertCell(0);
          const cell2 = newRow.insertCell(1);

          cell1.textContent = name;
          cell2.textContent = score;

          // 업데이트
          updateTable();
          updatescore75List();
        }
      });

      // 정렬 버튼 클릭 시 이벤트
      sortButton.addEventListener("click", () => {
        updateTable();
      });

      // 초기화 함수 호출
      initialize();
    </script>
  </body>
</html>
